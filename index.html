<!DOCTYPE html>
<html>
<head>
  <title>Loss Prevention System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:6px; font-size:14px; }
    th { background:#f0f0f0; }
  </style>
</head>

<body style="font-family:Arial;padding:20px">

<h2>Loss Prevention Login</h2>

<input id="user" placeholder="Username"><br><br>
<input id="pass" type="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>

<hr>

<!-- HOTEL SECTION -->
<div id="hotelSection" style="display:none">

<h3>Daily Report</h3>

<input id="occ" placeholder="Hotel Occupancy %"><br><br>
<input id="vip" placeholder="VIP Arrivals"><br><br>

<textarea id="gi" placeholder="Guest Incident"></textarea><br><br>
<textarea id="si" placeholder="Staff Incident"></textarea><br><br>
<textarea id="gc" placeholder="Guest Complaints"></textarea><br><br>
<textarea id="ig" placeholder="Guest Injury"></textarea><br><br>
<textarea id="is" placeholder="Staff Injury"></textarea><br><br>

<button onclick="submitReport()">Submit Daily Report</button>

<hr>

<button onclick="sendEmergency()" style="background:red;color:white;padding:10px">
ðŸš¨ EMERGENCY ALERT
</button>

</div>

<!-- ADMIN SECTION -->
<div id="adminSection" style="display:none">

<h3>Admin Dashboard â€“ Daily Reports</h3>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Hotel</th>
      <th>Occupancy</th>
      <th>VIP</th>
      <th>Guest Incident</th>
      <th>Staff Incident</th>
      <th>Complaints</th>
      <th>Guest Injury</th>
      <th>Staff Injury</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<script>
const BACKEND = "https://lp-backend-l03d.onrender.com";

async function login() {
  const r = await fetch(BACKEND + "/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  const data = await r.json();
  localStorage.setItem("token", data.token);

  if (data.role === "admin") {
    adminSection.style.display = "block";
    loadReports();
  } else {
    hotelSection.style.display = "block";
  }

  alert("Login successful");
}

async function submitReport() {
  await fetch(BACKEND + "/daily-report", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization": localStorage.getItem("token")
    },
    body: JSON.stringify({
      occupancy: occ.value,
      vipArrivals: vip.value,
      guestIncident: gi.value,
      staffIncident: si.value,
      guestComplaint: gc.value,
      guestInjury: ig.value,
      staffInjury: is.value
    })
  });
  alert("Daily report submitted");
}

async function loadReports() {
  const r = await fetch(BACKEND + "/daily-report", {
    headers: {
      "Authorization": localStorage.getItem("token")
    }
  });
  const data = await r.json();

  const tbody = document.querySelector("#reportTable tbody");
  tbody.innerHTML = "";

  data.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.date}</td>
        <td>${r.hotel}</td>
        <td>${r.occupancy}</td>
        <td>${r.vipArrivals}</td>
        <td>${r.guestIncident}</td>
        <td>${r.staffIncident}</td>
        <td>${r.guestComplaint}</td>
        <td>${r.guestInjury}</td>
        <td>${r.staffInjury}</td>
      </tr>`;
  });
}

async function sendEmergency() {
  await fetch(BACKEND + "/emergency", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization": localStorage.getItem("token")
    },
    body: JSON.stringify({
      category: "Fire",
      severity: "Critical",
      location: "Kitchen"
    })
  });
  alert("Emergency sent");
}
</script>

</body>
</html>
